<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Header/imagem/logo-img.png" type="image/x-icon">
    <link rel="stylesheet" href="pagina-de-pagamento.css">
    <title>Concluir pedido</title>
</head>
<body>
    <div id="back">
        <a id="button-back" onclick= "window.history.go(-1)">
            <img src="../pagina-de-compra/image/button-back.png" alt="Voltar a pagina anterior">
        </a>
    </div>
    <div class="container">
        <h1>Página de Pagamento</h1>
        
        <!-- Seção de Dados do Cliente -->
        <div class="form-section">
            <h2>Dados do Cliente</h2>
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <!-- Endereço do Cliente -->
            <h2>Endereço de Entrega</h2>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
            
            <label for="street">Rua:</label>
            <input type="text" id="street" name="street" required>
            
            <div class="address-group">
                <div>
                    <label for="number">Número:</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <div>
                    <label for="complement">Complemento:</label>
                    <input type="text" id="complement" name="complement">
                </div>
            </div>

            <label for="neighborhood">Bairro:</label>
            <input type="text" id="neighborhood" name="neighborhood" required>

            <div class="address-group">
                <div>
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>
        </div>
        
        <!-- Seção de Forma de Pagamento -->
        <div class="form-section">
            <h2>Forma de Pagamento</h2>
            <div class="payment-methods">
                <label><input type="radio" name="payment-method" value="pix" required> PIX</label>
                <label><input type="radio" name="payment-method" value="cartao" required> Cartão de Crédito</label>
                <label><input type="radio" name="payment-method" value="boleto" required> Boleto Bancário</label>
            </div>

            <!-- Campos adicionais para Cartão de Crédito -->
            <div id="credit-card-info" style="display: none;">
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number">
                
                <label for="card-expiry">Validade (MM/AA):</label>
                <input type="text" id="card-expiry" name="card-expiry">
                
                <label for="card-cvv">CVV:</label>
                <input type="text" id="card-cvv" name="card-cvv">
            </div>
        </div>
        
        <!-- Total do Pedido -->
        <div class="total">
            Total do Pedido: R$ 150,00
        </div>
        
        <!-- Botão de Finalizar Pedido -->
        <button type="submit">Finalizar Pedido</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
